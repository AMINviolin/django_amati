{% extends 'base.html' %}
{% load static %}
{% block 'title' %}about us{% endblock 'title' %}
{% block 'content' %}


<br><br><br><br>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Login</button>
    {% if messages %}
        {% for message in messages %}
        {{message}}
        {% endfor %}
    {% endif %}

<p><a href={% url 'password_reset' %}>forgot password</a></p>

</form>

{% endblock 'content' %}
